<ng-container>
  <ng-container
    *ngTemplateOutlet="inputAutoComplete; context: { autocomplete: auto }"
  ></ng-container>
  <mat-autocomplete #auto="matAutocomplete" onfocus="RecomputeSizeViewport()">
    <cdk-virtual-scroll-viewport
      class="autocomplete-test-viewport"
      [ngStyle]="{ height: height }"
      itemSize="{{ itemSize }}"
    >
      <mat-option
        *cdkVirtualFor="let value of autocompleteOptions"
        [value]="value"
        class="autocomplete-item"
      >
        <span>{{ value }}</span>
      </mat-option>
    </cdk-virtual-scroll-viewport>
  </mat-autocomplete>
</ng-container>
